<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários de Teste via REST</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            margin: 20px;
        }
        .card {
            width: 300px;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="container bg-warning">
    
    <h1 class="text-center mt-4">Usuários de Teste via REST</h1>
    <p class="text-center text-muted">
        Os usuários deste exemplo são fornecidos pela API de testes 
        <a href="https://reqres.in/" target="_blank">reqres.in</a>
    </p>

    <div id="usuarios" class="container-fluid">
        <div class="row justify-content-center">
          
            <div class="col-md-4 p-2 m-3" v-for="(user, index) in users" :key="index">
                <div class="card">
                    <img :src="user.avatar" class="card-img-top" alt="Foto do usuário">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#usuarios",
            data() {
                return {
                    users: []
                };
            },
            mounted() {
                this.loadUsers();
            },
            methods: {
                async loadUsers() {
                    try {
                        let response = await fetch("https://reqres.in/api/users?per_page=10");
                        let data = await response.json();
                        this.users = data.data;
                    } catch (error) {
                        console.error("Erro ao carregar os usuários:", error);
                    }
                }
            }
        });
    </script>

</body>
</html>
